# dev-community/nginx/default.conf
# 이 파일은 Nginx의 http 블록 내에서 include 됩니다.
# 따라서 worker_processes, events, http 블록 등의 최상위 지시문은 여기에 포함하지 않습니다.

server {
    listen 80; # Docker Compose 파일에 "5002:80"으로 포트 매핑되어 있으므로, 컨테이너 내부는 80 포트를 들어야 합니다.
    server_name localhost 52.78.59.185; # 본인의 EC2 Public IP를 server_name에 포함

    # Docker 내부 DNS 서버 주소 (컨테이너 이름 해석용)
    # 이 resolver 지시문은 server 블록 안에 위치하여 이 서버에만 적용됩니다.
    resolver 127.0.0.11 valid=30s; 

    # React 앱의 정적 파일 서비스
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. 백엔드 API 요청 프록시 설정
    # '$request_uri' 변수를 사용하여 클라이언트가 요청한 전체 URI를 그대로 백엔드에 전달합니다.
    # 'backend'는 docker-compose.yml 파일에 정의된 백엔드 서비스의 이름입니다.

    # 2-1. 인증 및 멤버 관련 API (auth, member)
    location ~ ^/(auth|member)/ {
        proxy_pass http://backend:8081$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    # 2-2. 게시글 관련 API (post)
    # 'location /post'로 변경하여 '/post' (슬래시 없음) 요청도 정확히 매칭하고 리다이렉트 방지
    location /post/ { # 기존 'location /post/'에서 슬래시 제거
        proxy_pass http://backend:8081$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    # 2-3. 댓글 관련 API (comment)
    # 'location /comment'로 변경하여 '/comment' (슬래시 없음) 요청도 정확히 매칭하고 리다이렉트 방지
    location /comment/ { # 기존 'location /comment/'에서 슬래시 제거
        proxy_pass http://backend:8081$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }
    
    # 에러 페이지 설정 (선택 사항)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}