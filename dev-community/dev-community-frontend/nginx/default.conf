# dev-community/nginx/default.conf
# 이 파일은 Nginx의 http 블록 내에서 include 됩니다.
# 따라서 worker_processes, events, http 블록 등의 최상위 지시문은 여기에 포함하지 않습니다.

server {
    listen 5002;
    server_name localhost 52.78.59.185; # 본인의 EC2 Public IP를 server_name에 포함

    # Docker 내부 DNS 서버 주소 (컨테이너 이름 해석용)
    # 이 resolver 지시문은 server 블록 안에 위치하여 이 서버에만 적용됩니다.
    resolver 127.0.0.11 valid=30s; 

    # React 앱의 정적 파일 서비스
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 백엔드 API (인증 및 회원 관련) 프록시
    location ~ ^/(auth|member)/ {
        proxy_pass http://backend:8081$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    # 백엔드 API (게시글 관련) 프록시
    location /post/ {
        proxy_pass http://backend:8081$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    # 백엔드 API (댓글 관련) 프록시
    location /comment/ {
        proxy_pass http://backend:8081$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }
    
    # 에러 페이지 설정 (선택 사항)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Nginx의 액세스 및 에러 로그 설정은 Dockerfile에서 /dev/stdout, /dev/stderr로
    # 리다이렉트되거나 메인 nginx.conf에서 처리될 가능성이 높습니다.
    # 따라서 이 파일에 별도로 access_log 및 error_log를 정의할 필요는 없습니다.
}