server {
    listen 80;                          # 80번 포트(HTTP)로 들어오는 요청을 처리합니다.
    server_name localhost;              # 서버 이름(도메인) 설정, 여기서는 localhost로 지정

    # 프론트엔드 정적 파일 서빙
    root /usr/share/nginx/html;         # 웹 루트 디렉터리(React 빌드 파일들이 위치)
    index index.html;                   # 기본 인덱스 파일로 index.html을 사용

    # 그 외 모든 요청은 React 앱의 index.html로 처리 (SPA 라우팅 지원)
    location / {
        try_files $uri /index.html;      # 요청한 파일이 없으면 index.html을 반환 (리액트 라우터 지원)
    }
}